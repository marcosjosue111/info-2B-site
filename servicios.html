<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Info.2B</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      background: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background: #1c1c1c;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #4dd0e1;
      margin-left: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .contenedor {
      padding: 3rem 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .contenedor h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #00e5ff;
    }
    .servicio-box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px #000;
      transition: transform 0.3s ease;
    }
    .servicio-box:hover {
      transform: translateY(-5px);
    }
    .servicio-box h2 {
      color: #00bcd4;
      margin-bottom: 0.75rem;
    }
    .servicio-box p {
      color: #cfcfcf;
    }
    .precio {
      color: #00e676;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .ver-mas {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #00bcd4;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .ver-mas:hover {
      background: #0097a7;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #1c1c1c;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      color: #f1f1f1;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #f44336;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #ff7961;
    }
  </style>
</head>
<body>
  <header>
    <h1>Info.2B</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="seguimiento.html">Seguimiento</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="contenedor">
    <h1>Nuestros Servicios</h1>
    <div id="listaServicios"></div>
  </main>

  <footer>
    <p style="text-align: center; padding: 2rem; background: #1a1a1a; color: #888">&copy; 2025 Info.2B - Soluciones hechas a tu medida</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJoYFUAJLkaeXA4Lu6T_GujtIgs96Ka0I",
      authDomain: "info2b-firebase.firebaseapp.com",
      projectId: "info2b-firebase",
      storageBucket: "info2b-firebase.appspot.com",
      messagingSenderId: "660484913472",
      appId: "1:660484913472:web:e6aee88dc824a0c3e362a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let serviciosCache = {};

    async function cargarServicios() {
      const snapshot = await getDocs(collection(db, "servicios"));
      console.log("Documentos encontrados:", snapshot.size);

      const cont = document.getElementById("listaServicios");
      cont.innerHTML = "";

      snapshot.forEach(docSnap => {
        const s = docSnap.data();
        const id = docSnap.id;
        serviciosCache[id] = s;

        const div = document.createElement("div");
        div.className = "servicio-box";
        div.innerHTML = `
          <h2>${s.titulo}</h2>
          <p>${s.descripcion_corta}</p>
          <p class="precio">${s.precio}</p>
          <button class="ver-mas" data-id="${id}">Ver mÃ¡s</button>
        `;
        cont.appendChild(div);
      });

      initModales();
    }

    function initModales() {
      document.querySelectorAll(".ver-mas").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.dataset.id;
          const s = serviciosCache[id];
          if (s) {
            mostrarModal(s);
          } else {
            console.error("Servicio no encontrado:", id);
          }
        });
      });
    }

    function mostrarModal(s) {
      document.getElementById("modalTitulo").textContent = s.titulo;
      document.getElementById("modalDescripcion").textContent = s.descripcion_detallada;
      document.getElementById("modalPrecio").textContent = s.precio;
      document.getElementById("modalServicio").style.display = "flex";
    }

    // cerrar modal
    document.querySelector(".cerrar").onclick = () => document.getElementById("modalServicio").style.display = "none";
    window.onclick = e => {
      if (e.target.id === "modalServicio") e.target.style.display = "none";
    };

    cargarServicios();
  </script>

  <!-- Modal -->
  <div id="modalServicio" class="modal">
    <div class="modal-content">
      <span class="close cerrar">&times;</span>
      <h2 id="modalTitulo"></h2>
      <p id="modalDescripcion"></p>
      <p style="color: #64ffda; font-weight:bold">ðŸ’° Precio estimado: <span id="modalPrecio"></span></p>
    </div>
  </div>
</body>
</html>
